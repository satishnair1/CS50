{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {{content |safe}}

    <form action="{% url 'edit_content' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Edit" class="btn btn-success">
    </form>
    
{% endblock %}
